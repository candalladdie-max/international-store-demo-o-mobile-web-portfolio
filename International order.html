<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Premium Collective</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .checkout-container {
            max-width: 900px;
            margin: auto;
            display: flex;
            flex-direction: column; /* Mobile first */
            gap: 20px;
        }

        @media (min-width: 768px) {
            .checkout-container { flex-direction: row; }
        }

        /* Information Section */
        .info-section {
            flex: 2;
            background: white;
            padding: 25px;
            border-radius: 8px;
        }

        /* Order Summary Section */
        .summary-section {
            flex: 1;
            background: #fafafa;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        h2 { font-size: 20px; margin-bottom: 20px; color: #333; }
        
        label { display: block; margin-top: 15px; font-size: 13px; color: #666; text-transform: uppercase; }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .total {
            border-top: 1px solid #ddd;
            padding-top: 10px;
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        .pay-btn {
            width: 100%;
            background: #000;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }

        .payment-icons {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="checkout-container">
        <div class="info-section">
            <h2>Shipping Information</h2>
            <form>
                <label>Email Address</label>
                <input type="email" placeholder="customer@email.com">

                <label>Full Name</label>
                <input type="text" placeholder="John Doe">

                <label>Shipping Address</label>
                <input type="text" placeholder="123 Modern Street, New York">
                
                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label>City</label>
                        <input type="text" placeholder="Manhattan">
                    </div>
                    <div style="flex: 1;">
                        <label>Zip Code</label>
                        <input type="text" placeholder="10001">
                    </div>
                </div>
            </form>
        </div>

        <div class="summary-section">
            <h2>Order Summary</h2>
            <div class="summary-item">
                <span>Classic Aviators (1)</span>
                <span>$49.00</span>
            </div>
            <div class="summary-item">
                <span>Shipping</span>
                <span style="color: #27ae60;">FREE</span>
            </div>
            <div class="total">
                <span>Total</span>
                <span>$49.00</span>
            </div>

            <button class="pay-btn" onclick="alert('Redirecting to Secure Payment...')">
                COMPLETE PURCHASE
            </button>

            <div class="payment-icons">
                ðŸ”’ Secure SSL Encryption <br>
                Accepting PayPal â€¢ VISA â€¢ Mastercard
            </div>
        </div>
    </div>

</body>
</html>
