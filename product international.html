<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Global Store</title>
    <style>
        /* Modern & Clean Style */
        body {
            background-color: #f8f9fa; /* Light gray/white background */
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1a1a1a;
        }

        .product-container {
            background: #ffffff;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); /* Soft shadow lang */
            text-align: left; /* Foreigners like left-aligned text */
        }

        .image-box {
            width: 100%;
            height: 300px;
            background-image: url('https://images.unsplash.com/photo-1572635196237-14b3f281503f?auto=format&fit=crop&q=80&w=1000');
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .category {
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            color: #888;
            font-weight: bold;
        }

        h1 {
            font-size: 28px;
            margin: 10px 0;
            font-weight: 600;
        }

        .price {
            font-size: 22px;
            color: #333;
            margin-bottom: 15px;
            display: block;
        }

        .desc {
            font-size: 15px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 25px;
        }

        .btn-black {
            display: block;
            background: #000000; /* Black buttons are very popular abroad */
            color: white;
            text-align: center;
            padding: 18px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn-black:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <div class="product-container">
        <span class="category">Eyewear Collection</span>
        <h1>Classic Aviators</h1>
        <span class="price">$49.00</span>
        
        <div class="image-box"></div>
        
        <p class="desc">
            Experience timeless style and superior clarity. Our signature aviators feature scratch-resistant lenses and 100% UV protection for the modern traveler.
        </p>
        
        <a href="International order.html" class="btn-black">ADD TO CART</a>
    </div>

</body>
</html>
